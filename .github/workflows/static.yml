# Workflow for building and deploying a Vite React site to GitHub Pages
name: Deploy React to Pages

on:
  # 在推送到 main 分支时触发
  push:
    branches: ["main"]
  # 允许在 Actions 标签页手动运行
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署，但在新运行开始时取消正在进行的运行
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用较新的 Node 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # !!! 这里将 GitHub Secrets 中的 Key 注入到构建过程中 !!!
          # Vite 在构建时会读取这个变量并打包进代码里
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # !!! 关键修改：上传构建后的 'dist' 目录，而不是源代码目录 !!!
          path: ./dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
